<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{article.title}}">
  <ion-content class="padding">


    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{article.author | findImage}}">
        <h2>{{article.author}}</h2>
        {{article.date | formatDate}}
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{article.imageBig}}">
        <p class="detail-article-critikat" ng-bind-html="article['content:encoded']['#']">

        </p>
        <img ng-src="{{article.image[0]}}">
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

    </div>

  </ion-content>
</ion-view>
